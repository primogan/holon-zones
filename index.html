<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מערכת מיפוי חולון</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* מסך ספלאש */
    #splash {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #2e7d32, #66bb6a);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5em;
      z-index: 1000;
      animation: fadeOut 1s ease forwards;
      animation-delay: 3s;
    }

    #splash img {
      width: 120px;
      margin-bottom: 20px;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* מסך בחירה */
    #home {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
      height: 100vh;
    }

    .circle-btn {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: #4caf50;
      color: white;
      font-size: 1.3em;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s, background 0.3s;
    }

    .circle-btn:hover {
      transform: scale(1.1);
      background: #388e3c;
    }
  </style>
</head>
<body>
  <!-- ספלאש -->
  <div id="splash">
    <img src="Holon_Logo_2012.svg" alt="לוגו חולון">
    <div>מערכת מיפוי אזורי גינון עירוני</div>
  </div>

  <!-- מסך בית -->
  <div id="home">
    <div class="circle-btn" onclick="goTo('zones.html')">אזורי פיקוח</div>
    <div class="circle-btn" onclick="goTo('cases.html')">פניות גיזום</div>
  </div>

  <script>
    // מעבר למסך בית אחרי הספלאש
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('home').style.display = 'flex';
    }, 4000);

    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
