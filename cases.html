<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>פניות גיזום</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #zones, #map {
      margin-top: 20px;
    }
    .zone-bubble {
      display: inline-block;
      width: 100px;
      height: 100px;
      line-height: 100px;
      border-radius: 50%;
      background-color: #4a90e2;
      color: white;
      font-size: 20px;
      margin: 15px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .zone-bubble:hover {
      transform: scale(1.1);
      background-color: #357ABD;
    }
    #map {
      width: 100%;
      height: 90vh;
      display: none;
    }
    .end-btn {
      margin-top: 10px;
      display: block;
      padding: 6px 12px;
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .end-btn:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <h1>פניות גיזום</h1>
  <div id="zones">
    <div class="zone-bubble" data-zone="1">אזור 1</div>
    <div class="zone-bubble" data-zone="2">אזור 2</div>
    <div class="zone-bubble" data-zone="3">אזור 3</div>
    <div class="zone-bubble" data-zone="4">אזור 4</div>
    <div class="zone-bubble" data-zone="5">אזור 5</div>
    <div class="zone-bubble" data-zone="6">אזור 6</div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;
    let casesLayer;
    let zonesLayer;

    document.querySelectorAll('.zone-bubble').forEach(bubble => {
      bubble.addEventListener('click', () => {
        const zoneNumber = bubble.getAttribute('data-zone');
        showZoneMap(zoneNumber);
      });
    });

    function showZoneMap(zoneNumber) {
      document.getElementById('zones').style.display = 'none';
      document.getElementById('map').style.display = 'block';

      if (!map) {
        map = L.map('map').setView([32.015, 34.77], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19
        }).addTo(map);
      }

      if (zonesLayer) zonesLayer.remove();
      if (casesLayer) casesLayer.remove();

      // טען את הפוליגון של האזור
      fetch('holon-zones.geojson')
        .then(res => res.json())
        .then(data => {
          zonesLayer = L.geoJSON(data, {
            style: f => ({
              color: "#4a90e2",
              weight: 2,
              fillColor: "#4a90e2",
              fillOpacity: 0.2
            }),
            filter: f => f.properties.id == zoneNumber
          }).addTo(map);
          map.fitBounds(zonesLayer.getBounds());
        });

      // טען את הפניות
      fetch('holon_trees_with_zones.geojson')
        .then(res => res.json())
        .then(data => {
          casesLayer = L.geoJSON(data, {
            pointToLayer: (feature, latlng) => {
              return L.marker(latlng, { icon: yellowIcon });
            },
            filter: f => f.properties.שם_איזור == zoneNumber,
            onEachFeature: (feature, layer) => {
              const props = feature.properties;
              const div = document.createElement('div');
              div.innerHTML = `
                <strong>כתובת:</strong> ${props['כתובת'] || ''}<br>
                <strong>קבלן:</strong> ${props['קבלן:'] || ''}<br>
                <strong>מפקח:</strong> ${props['מפקח:'] || ''}<br>
                <strong>מנהל עבודה:</strong> ${props['מנהל עבודה:'] || ''}<br>
              `;
              const btn = document.createElement('button');
              btn.className = "end-btn";
              btn.innerText = "הטיפול הסתיים";
              btn.onclick = () => {
                layer.setIcon(redIcon);
                layer.closePopup();
              };
              div.appendChild(btn);
              layer.bindPopup(div);
            }
          }).addTo(map);
        });
    }

    // אייקונים
    const yellowIcon = new L.Icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const redIcon = new L.Icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });
  </script>
</body>
</html>
