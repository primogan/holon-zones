<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>פניות גיזום לפי איזורים</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
    }
    #zones {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .zone-bubble {
      width: 80px;
      height: 80px;
      background: #0078d7;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .zone-bubble:hover {
      background: #005a9e;
    }
    #map {
      height: 600px;
      width: 90%;
      margin: auto;
      display: none;
    }
  </style>
</head>
<body>

  <h1>בחר איזור</h1>
  <div id="zones">
    <div class="zone-bubble" onclick="loadZone(1)">איזור 1</div>
    <div class="zone-bubble" onclick="loadZone(2)">איזור 2</div>
    <div class="zone-bubble" onclick="loadZone(3)">איזור 3</div>
    <div class="zone-bubble" onclick="loadZone(4)">איזור 4</div>
    <div class="zone-bubble" onclick="loadZone(5)">איזור 5</div>
    <div class="zone-bubble" onclick="loadZone(6)">איזור 6</div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;
    let geojsonLayer;
    let zoneLayer;

    function initMap() {
      if (!map) {
        map = L.map('map').setView([32.016, 34.77], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19
        }).addTo(map);
      }
    }

    function loadZone(zoneNumber) {
      document.getElementById('map').style.display = "block";
      initMap();

      if (geojsonLayer) map.removeLayer(geojsonLayer);
      if (zoneLayer) map.removeLayer(zoneLayer);

      fetch('holon-zones.geojson')
        .then(res => res.json())
        .then(zones => {
          let filteredZone = zones.features.filter(
            f => f.properties['שם_איזור'] == zoneNumber
          );
          zoneLayer = L.geoJSON(filteredZone, {
            style: {
              color: "#0078d7",
              weight: 2,
              opacity: 0.8,
              fillColor: "#0078d7",
              fillOpacity: 0.15
            }
          }).addTo(map);
        });

      fetch('holon_trees_with_zones.geojson')
        .then(res => res.json())
        .then(data => {
          let filtered = data.features.filter(
            f => f.properties['שם_איזור'] == zoneNumber
          );

          geojsonLayer = L.geoJSON(filtered, {
            pointToLayer: function(feature, latlng) {
              return L.circleMarker(latlng, {
                radius: 8,
                fillColor: "#0078d7",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
              });
            },
            onEachFeature: function(feature, layer) {
              let props = feature.properties;
              let popupContent = `
                <b>כתובת:</b> ${props['כתובת'] || '---'}<br>
                <b>קבלן:</b> ${props['קבלן:'] || '---'}<br>
                <b>מפקח:</b> ${props['מפקח:'] || '---'}<br>
                <b>מנהל עבודה:</b> ${props['מנהל עבודה:'] || '---'}<br>
                <button onclick="markAsDone(this, ${layer._leaflet_id})">
                  ✔️ תהליך הסתיים
                </button>
              `;
              layer.bindPopup(popupContent);
            }
          }).addTo(map);

          map.fitBounds(geojsonLayer.getBounds());
        });
    }

    function markAsDone(button, layerId) {
      let layer = geojsonLayer.getLayer(layerId);
      if (layer) {
        layer.setStyle({ fillColor: "red", color: "red" });
      }
      button.disabled = true;
      button.textContent = "✅ הסתיים";
    }
  </script>

</body>
</html>
