
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>פניות גיזום</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
    }
    h1 {
      margin: 20px;
    }
    .zones-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .zone-bubble {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #4CAF50;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .zone-bubble:hover {
      transform: scale(1.1);
      background: #45a049;
    }
    #map {
      height: 80vh;
      margin: 20px;
      display: none;
    }
    .back-btn {
      margin: 15px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>בחר איזור פיקוח לפניות גיזום</h1>
  <div class="zones-container">
    <div class="zone-bubble" onclick="openZone(1)">איזור 1</div>
    <div class="zone-bubble" onclick="openZone(2)">איזור 2</div>
    <div class="zone-bubble" onclick="openZone(3)">איזור 3</div>
    <div class="zone-bubble" onclick="openZone(4)">איזור 4</div>
    <div class="zone-bubble" onclick="openZone(5)">איזור 5</div>
    <div class="zone-bubble" onclick="openZone(6)">איזור 6</div>
  </div>

  <button class="back-btn" onclick="goBack()">חזור</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map;

    function openZone(zoneId) {
      document.querySelector('.zones-container').style.display = 'none';
      document.querySelector('.back-btn').style.display = 'inline-block';
      document.getElementById('map').style.display = 'block';

      if (!map) {
        map = L.map('map').setView([32.016, 34.77], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19
        }).addTo(map);
      }

      fetch('holon_trees_with_zones.geojson')
        .then(res => res.json())
        .then(data => {
          const layer = L.geoJSON(data, {
            filter: f => f.properties.שם_איזור == zoneId,
            onEachFeature: (feature, layer) => {
              layer.bindPopup(`
                <b>כתובת:</b> ${feature.properties.כתובת}<br>
                <b>סטטוס:</b> <span id="status-${feature.properties.id || Math.random()}">פתוח</span><br>
                <button onclick="markDone(this)">הטיפול הסתיים</button>
              `);
            }
          }).addTo(map);
          map.fitBounds(layer.getBounds());
        });
    }

    function goBack() {
      document.querySelector('.zones-container').style.display = 'flex';
      document.querySelector('.back-btn').style.display = 'none';
      document.getElementById('map').style.display = 'none';
      if (map) {
        map.eachLayer(layer => {
          if (!(layer instanceof L.TileLayer)) {
            map.removeLayer(layer);
          }
        });
      }
    }

    function markDone(button) {
      const popup = button.closest('.leaflet-popup-content');
      const statusSpan = popup.querySelector('span');
      if (statusSpan) {
        statusSpan.textContent = 'טופל';
        statusSpan.style.color = 'red';
      }
    }
  </script>
</body>
</html>
